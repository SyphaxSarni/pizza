<!doctype html>
<html>
    <head>
        <title>Voici nos recettes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar border-bottom shadow-sm p-3 px-md-4 mb-3">
            <div class="container">
                <div class="navbar-brand">Classement</div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="/">Nos pizzas</a>
                    <a class="nav-link" href="/ingredient">Nos ingr√©dients</a>
                </ul>
                <a class="btn btn-outline-primary" href="#">Connexion</a>
            </div>
        </nav>
        <div class="container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Pizza</th>
                        <th>Ingredients</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recette in recettes %}
                    <tr>
                        <td>{{ recette.p_name }}</td>
                        <td>{{ recette.ingredients }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
